<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assest/css/modal.css" />
    <link rel="stylesheet" href="./assest/css/carousel.css" />
    <link rel="stylesheet" href="./assest/css/main.css" />
    <title>Userdashboard</title>
</head>

<body>
    <div class="w-80 mx-auto">
        <div class="h-100vh">
            <div class="d-flex flex-column justify-content-between">
                <nav class="h-10vh">
                    <div class="d-flex justify-content-between">
                        <div class="logo">
                            <a href="./index.html">
                                <img src="./assest/images/svg/logo.png" alt="logo" width="100%" height="100%"
                                    class="responsive-image" />
                            </a>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <small class="mr-2 mt-2">
                                Olivia Okafor
                            </small>
                            <div>
                                <a href="./index.html">
                                    <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="user image"
                                        width="40px" height="40px" class="rounded-image mr-2 align-image" />
                                </a>
                            </div>
                            <div>
                                <button class="btn btn-purple-reverse">Logout</button>
                            </div>
                        </div>
                    </div>
                </nav>
                <section class="h-80vh">
                    <div class="d-flex">
                        <div class="w-25">
                            <div class="sidebar w-100 h-100">
                                <div class="container-fluid">
                                    <div class="tab ">
                                        <div class="usertab">
                                            <button class="tablinks active" onclick="openCar(event, 'Unsold')">
                                                Post Advert
                                            </button>
                                        </div>
                                        <div class="usertab">
                                            <button class="tablinks" onclick="openCar(event, 'Sold')">
                                                My Adverts
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w-75">
                            <div id="Unsold" class="tabcontent" style="display:block">
                                <div class="container-fluid">
                                    <div class="container">
                                        <div class="h-80">
                                            <div class="d-flex flex-column justify-content-center">
                                                <div class="card">
                                                    <div class="row">
                                                        <div class="col-12 col-md-6 overlay-advert">
                                                            <div class="p-3">
                                                                <div class="content">
                                                                    <div class="box">
                                                                        <input type="file" name="file-5[]" id="file-5"
                                                                            class="inputfile inputfile-4"
                                                                            data-multiple-caption="{count} files selected"
                                                                            multiple />
                                                                        <label for="file-5">
                                                                            <figure>
                                                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                                                    width="20" height="17"
                                                                                    viewBox="0 0 20 17">
                                                                                    <path
                                                                                        d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
                                                                                </svg>
                                                                            </figure>
                                                                            <span>Upload images&hellip;</span>
                                                                        </label>
                                                                    </div>
                                                                </div>

                                                                <h5 class="font-weight-normal">
                                                                    Upload images here, it should only take few
                                                                    minutes
                                                                </h5>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-6">
                                                            <div class="px-3 py-2">
                                                                <form action="#">
                                                                    <div class="my-1">
                                                                        <small
                                                                            class="text-abstract-orange">Condition</small>
                                                                        <div class="btn-group w-100">
                                                                            <button class="w-50 bl-t-b">New</button>
                                                                            <button class="w-50 br-t-b">Used</button>
                                                                        </div>
                                                                    </div>
                                                                    <div class="make my-1">
                                                                        <small class="text-abstract-orange">Make</small>
                                                                        <div class="search_categories">
                                                                            <div class="select">
                                                                                <select class="select-css">
                                                                                    <option selected disabled>Select
                                                                                        Make
                                                                                    </option>
                                                                                    <option>Mercedez Benz</option>
                                                                                    <option>Toyota</option>
                                                                                    <option>Peuogot</option>
                                                                                    <option>Land Rover</option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="model my-1">
                                                                        <small
                                                                            class="text-abstract-orange">Model</small>
                                                                        <div class="search_categories">
                                                                            <div class="select">
                                                                                <select class="select-css">
                                                                                    <option selected disabled>Select
                                                                                        Model
                                                                                    </option>
                                                                                    <option>C300</option>
                                                                                    <option>E320</option>
                                                                                    <option>C230 Formatic</option>
                                                                                    <option>E250</option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="Location my-1">
                                                                        <small
                                                                            class="text-abstract-orange">Location</small>
                                                                        <div class="search_categories">
                                                                            <div class="select">
                                                                                <select class="select-css">
                                                                                    <option selected disabled>Select
                                                                                        State
                                                                                    </option>
                                                                                    <option>Abuja</option>
                                                                                    <option>Lagos</option>
                                                                                    <option>Kano</option>
                                                                                    <option>Ibadan</option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="body type my-1">
                                                                        <small class="text-abstract-orange">Body
                                                                            Type</small>
                                                                        <div class="search_categories">
                                                                            <div class="select">
                                                                                <select class="select-css">
                                                                                    <option disabled selected>Select
                                                                                        Body type
                                                                                    </option>
                                                                                    <option>Van</option>
                                                                                    <option>Trucks</option>
                                                                                    <option>Sedan</option>
                                                                                    <option>Four Wheel Drive</option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div id="year_model" class="my-1 w-50">
                                                                        <small class="text-abstract-orange">Model
                                                                            Year</small>
                                                                        <div class="search_categories">
                                                                            <div class="select">
                                                                                <select class="select-css">
                                                                                    <option disabled selected>Year
                                                                                    </option>
                                                                                    <option>2019</option>
                                                                                    <option>2018</option>
                                                                                    <option>2017</option>
                                                                                    <option>2016</option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div id="amount" class="my-1">
                                                                        <small class="text-abstract-orange">Asking
                                                                            Price</small>
                                                                        <input type="number" class="w-100" />
                                                                    </div>
                                                                    <div class="d-flex justify-content-between mt-3">
                                                                        <!-- <button class="btn btn-purple-reverse ">
                                                                                    Edit Advert
                                                                                </button> -->
                                                                        <button class="btn btn-purple ">
                                                                            Place Advert
                                                                        </button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="Sold" class="tabcontent">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12 col-sm-6 col-lg-4">
                                            <div class="card-product">
                                                <a href="./view-specific-seller.html">
                                                    <img src="./assest/images/action-automobile-automotive-50704.jpg"
                                                        alt="car image" class="responsive-image" width="100%"
                                                        height="150px" />
                                                </a>
                                                <div class="p-2">
                                                    <h5 class="m-0 text-left">
                                                        Aston Martin Evoke
                                                    </h5>
                                                    <p class="price my-1">#1500000</p>
                                                    <div class="d-flex justify-content-between">
                                                        <div class="">
                                                            <img class="responsive-img"
                                                                src="./assest/images/svg/placeholder.svg" alt=""
                                                                width="20px" height="20px" />
                                                            <small class="text-deep-purple">Lagos</small>
                                                        </div>
                                                        <div class="">
                                                            <img class="responsive-image"
                                                                src="./assest/images/svg/sold.svg" alt="" width="30px"
                                                                height="30px" />
                                                        </div>
                                                    </div>
                                                    <small class="text-left">
                                                        <a href="./view-specific-seller.html">See more</a>
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <footer class="h-10vh">
                    <div class="d-flex justify-content-center">
                        <p>
                            Okafor Jude Chukwuebuka
                            <i class="material-icons">copyright</i> 2019
                        </p>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <script src="./assest/js/app.js"></script>
    <script src="./assest/js/modal.js"></script>
    <script src="./assest/js/admindashboard.js"></script>
</body>

</html>
