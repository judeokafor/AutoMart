<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assest/css/carousel.css">
    <link rel="stylesheet" href="./assest/css/main.css" />
    <title>Userdashboard</title>
</head>

<body>
    <div class="w-80 mx-auto">
        <div class="h-100vh">
            <div class="d-flex flex-column justify-content-between">
                <nav class="h-10vh">
                    <header>
                        <div class="d-flex justify-content-between py-1">
                            <div class="my-auto">
                                <h1>
                                    <a href="/index.html" class="font-weight-bold">AutoMart</a>
                                </h1>
                            </div>
                            <div class="my-auto">
                                <div>
                                    <a href="#" class="text-dark-grey">Gallery</a>
                                </div>
                            </div>
                        </div>
                    </header>
                </nav>
                <section class="h-80vh">
                    <div class="d-flex">
                        <div class="w-25">
                            <div class="sidebar w-100 h-100">
                                <div class="container-fluid">
                                    <div class="my-2">
                                        <p>Search</p>
                                        <form action="">
                                            <input class="w-100" type="text" placeholder="Search..." />
                                        </form>
                                    </div>
                                    <div class="my-2">
                                        <p>Availabilty</p>
                                        <div class="btn-group w-100">
                                            <!-- <button>Sold</button> -->
                                            <button class="w-50">All Unsold</button>
                                        </div>
                                    </div>

                                    <div class="my-2">
                                        <p>State</p>
                                        <div class="btn-group w-100">
                                            <button class="w-50">New</button>
                                            <button class="w-50">Used</button>
                                        </div>
                                    </div>
                                    <div class="my-2">
                                        <p>Manufacturer</p>
                                        <!-- <select class="filter">
											<option value="">
												Mercedez
											</option>
											<option value="">
												Toyota
											</option>
											<option value="">
												Nissan
											</option>
											<option value="">
												Peugot
											</option>
										</select> -->
                                        <div class="select">
                                            <!-- You can toggle select (disabled) -->
                                            <input type="radio" name="option">
                                            <i class="toggle icon icon-arrow-down material-icons">
                                                keyboard_arrow_down
                                            </i>
                                            <i class="toggle icon icon-arrow-up material-icons">
                                                keyboard_arrow_up
                                            </i>
                                            <span class="placeholder">Choose...</span>
                                            <label class="option">
                                                <input type="radio" name="option">
                                                <span class="title"></i>Mercedez</span>
                                            </label>
                                            <label class="option">
                                                <input type="radio" name="option">
                                                <span class="title"></i>Toyota</span>
                                            </label>
                                            <label class="option">
                                                <input type="radio" name="option">
                                                <span class="title"></i>Nissan</span>
                                            </label>
                                            <label class="option">
                                                <input type="radio" name="option">
                                                <span class="title"></i>Peugot</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="my-2">
                                        <p>Body Type</p>
                                        <!-- <select class="filter">
											<option value="">
												Sedan
											</option>
											<option value="">
												Four Wheel Drive
											</option>
											<option value="">
												Van
											</option>
											<option value="">
												Truck
											</option>
											<option value="">
												Trailer
											</option>
										</select> -->
                                        <div class="select">
                                            <!-- You can toggle select (disabled) -->
                                            <input type="radio" name="option">
                                            <i class="toggle icon icon-arrow-down material-icons">
                                                keyboard_arrow_down
                                            </i>
                                            <i class="toggle icon icon-arrow-up material-icons">
                                                keyboard_arrow_up
                                            </i>
                                            <span class="placeholder">Choose...</span>
                                            <label class="option">
                                                <input type="radio" name="option">
                                                <span class="title"></i>Sedan</span>
                                            </label>
                                            <label class="option">
                                                <input type="radio" name="option">
                                                <span class="title"></i>Four Wheel Drive</span>
                                            </label>
                                            <label class="option">
                                                <input type="radio" name="option">
                                                <span class="title"></i>Van</span>
                                            </label>
                                            <label class="option">
                                                <input type="radio" name="option">
                                                <span class="title"></i>Truck</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="my-5">
                                        <p>By Amount</p>
                                        <form>
                                            <div class="d-flex justify-content-between">
                                                <input class="w-50" type="number" placeholder="minimum value..." />
                                                <span class="text-abstract-orange mx-2">to</span>
                                                <input class="w-50" type="number" placeholder="maximum value..." />
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w-75">
                            <div class="container">
                                <div class="h-80">
                                    <div class="d-flex flex-column justify-content-center">
                                        <div class="card">
                                            <div class="row">
                                                <div class="col-12 col-md-6 overlay-advert">
                                                    <div class="p-3">
                                                        <div class="content">
                                                            <div class="box">
                                                                <input type="file" name="file-5[]" id="file-5"
                                                                    class="inputfile inputfile-4"
                                                                    data-multiple-caption="{count} files selected"
                                                                    multiple />
                                                                <label for="file-5">
                                                                    <figure><svg xmlns="http://www.w3.org/2000/svg"
                                                                            width="20" height="17" viewBox="0 0 20 17">
                                                                            <path
                                                                                d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
                                                                        </svg></figure> <span>Choose
                                                                        Images&hellip;</span>
                                                                </label>
                                                            </div>
                                                        </div>

                                                        <h4>
                                                            Upload images here, it should only take few minutes
                                                        </h4>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <div class="p-3">
                                                        <form action="#">
                                                            <input type="text" placeholder="Seller's Name" />
                                                            <input type="tel" placeholder="Seller's Telephone" />
                                                            <input type="text" placeholder="Car Manufacturer Name" />
                                                            <input type="text" placeholder="Car Model" />
                                                            <input type="text" placeholder="Car Make" />
                                                            <button class="btn btn-purple mt-3">Place Add</button>
                                                        </form>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>
                <footer class="h-10vh">
                    <div class="d-flex justify-content-center">
                        <p>
                            Okafor Jude Chukwuebuka
                            <i class="material-icons">copyright</i> 2019
                        </p>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <script src="./assest/js/individual-page.js"></script>
</body>

</html>
