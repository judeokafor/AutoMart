<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./assest/css/carousel.css" />
		<link rel="stylesheet" href="./assest/css/main.css" />
		<title>Place Advert</title>
	</head>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assest/css/carousel.css" />
    <link rel="stylesheet" href="./assest/css/main.css" />
    <title>Userdashboard</title>
</head>

<body>
    <div class="w-80 mx-auto">
        <div class="h-100vh">
            <div class="d-flex flex-column justify-content-between">
                <nav class="h-10vh">
                    <div class="d-flex justify-content-start">
                        <div class="logo">
                            <img src="./assest/images/svg/logo.png" alt="logo" width="100%" height="100%"
                                class="responsive-image" />
                        </div>
                    </div>
                </nav>
                <section class="h-80vh mt-3">
                    <div class="d-flex">
                        <div class="w-25">
                            <div class="sidebar w-100 h-100">
                                <div class="container-fluid">
                                    <div class="d-flex justify-content-around my-2">
                                        <span class="font-weight-bold">Filter</span>
                                        <img src="./assest/images/svg/filter.svg" alt="" width="20px" height="20px" />
                                    </div>
                                    <div class="my-1">
                                        <small class="text-abstract-orange">Availability</small>
                                        <div class="btn-group w-100">
                                            <button class="w-50 bl-t-b">Sold</button>
                                            <button class="w-50 br-t-b">Unsold</button>
                                        </div>
                                    </div>

															<h5 class="font-weight-normal">
																Upload images here, it should only take few
																minutes
															</h5>
														</div>
													</div>
													<div class="col-12 col-md-6">
														<div class="px-3 py-2">
															<form action="#">
																<div class="my-1">
																	<small class="text-abstract-orange"
																		>Condition</small
																	>
																	<div class="btn-group w-100">
																		<button class="w-50 bl-t-b">New</button>
																		<button class="w-50 br-t-b">Used</button>
																	</div>
																</div>
																<div class="make my-1">
																	<small class="text-abstract-orange"
																		>Make</small
																	>
																	<div class="search_categories">
																		<div class="select">
																			<select class="select-css">
																				<option selected disabled
																					>Select Make</option
																				>
																				<option>Mercedez Benz</option>
																				<option>Toyota</option>
																				<option>Peuogot</option>
																				<option>Land Rover</option>
																			</select>
																		</div>
																	</div>
																</div>
																<div class="model my-1">
																	<small class="text-abstract-orange"
																		>Model</small
																	>
																	<div class="search_categories">
																		<div class="select">
																			<select class="select-css">
																				<option selected disabled
																					>Select Model</option
																				>
																				<option>C300</option>
																				<option>E320</option>
																				<option>C230 Formatic</option>
																				<option>E250</option>
																			</select>
																		</div>
																	</div>
																</div>
																<div class="Location my-1">
																	<small class="text-abstract-orange"
																		>Location</small
																	>
																	<div class="search_categories">
																		<div class="select">
																			<select class="select-css">
																				<option selected disabled
																					>Select State</option
																				>
																				<option>Abuja</option>
																				<option>Lagos</option>
																				<option>Kano</option>
																				<option>Ibadan</option>
																			</select>
																		</div>
																	</div>
																</div>
																<div class="body type my-1">
																	<small class="text-abstract-orange"
																		>Body Type</small
																	>
																	<div class="search_categories">
																		<div class="select">
																			<select class="select-css">
																				<option disabled selected
																					>Select Body type</option
																				>
																				<option>Van</option>
																				<option>Trucks</option>
																				<option>Sedan</option>
																				<option>Four Wheel Drive</option>
																			</select>
																		</div>
																	</div>
																</div>
																<div id="year_model" class="my-1 w-50 mr-1">
																	<small for="" class="text-abstract-orange"
																		>Model Year</small
																	>
																	<div class="search_categories">
																		<div class="select">
																			<select class="select-css">
																				<option disabled selected>Year</option>
																				<option>2019</option>
																				<option>2018</option>
																				<option>2017</option>
																				<option>2016</option>
																			</select>
																		</div>
																	</div>
																</div>
																<div id="amount" class="my-1">
																	<small class="text-abstract-orange"
																		>Asking Price</small
																	>
																	<input type="number" class="w-100" />
																</div>
																<div class="d-flex justify-content-end mt-3">
																	<!-- <button class="btn btn-purple-reverse ">
																		Edit Advert
																	</button> -->
																	<button class="btn btn-purple ">
																		Place Advert
																	</button>
																</div>
															</form>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
					<footer class="h-10vh">
						<div class="d-flex justify-content-center">
							<p>
								Okafor Jude Chukwuebuka
								<i class="material-icons">copyright</i> 2019
							</p>
						</div>
					</footer>
				</div>
			</div>
		</div>
		<script src="./assest/js/individual-page.js"></script>
	</body>
</html>
