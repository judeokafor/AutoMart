<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>AutoMart</title>
		<link rel="stylesheet" href="./assest/css/carousel.css" />
		<link rel="stylesheet" href="./assest/css/main.css" />
	</head>

	<body>
		<div class="container">
			<div class="h-100vh">
				<div class="d-flex flex-column justify-content-between">
					<nav class="h-10vh">
						<header>
							<div class="d-flex justify-content-between">
								<div class="my-auto">
									<div>
										<img
											src="./assest/images/svg/logo.png"
											alt="logo"
											width="100px"
											height="100px"
										/>
									</div>
								</div>
								<div class="my-auto w-50">
									<div class="d-flex justify-content-between">
										<div>
											<a href="#" class="text-dark-grey">Featured Cars</a>
										</div>
										<div>
											<button
												href="#"
												class="btn btn-purple-reverse mr-2 login"
											>
												Log in
											</button>
											<button href="#" class="btn btn-purple signup">
												Sign up
											</button>
										</div>
									</div>
								</div>
							</div>
						</header>
					</nav>
					<section class="h-80vh">
						<div class="">
							<div class="row">
								<div class="col-12 col-md-6">
									<h3 class="">
										Find your car...
									</h3>
									<div class="row">
										<div class="col-md-6">
											<div class="make my-1">
												<small class="text-abstract-orange">Make</small>
												<div class="search_categories">
													<div class="select">
														<select class="select-css">
															<option selected disabled>Select Make</option>
															<option>Mercedez Benz</option>
															<option>Toyota</option>
															<option>Peuogot</option>
															<option>Land Rover</option>
														</select>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="model my-1">
												<small class="text-abstract-orange">Model</small>
												<div class="search_categories">
													<div class="select">
														<select class="select-css">
															<option selected disabled>Select Model</option>
															<option>C300</option>
															<option>E320</option>
															<option>C230 Formatic</option>
															<option>E250</option>
														</select>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="row my-1">
												<div class="col-6">
													<div class="condition">
														<small class="text-abstract-orange"
															>Condition</small
														>
														<div class="search_categories">
															<div class="select">
																<select class="select-css">
																	<option>Used</option>
																	<option>New</option>
																</select>
															</div>
														</div>
													</div>
												</div>
												<div class="col-6">
													<div class="Location my-1">
														<small class="text-abstract-orange">Location</small>
														<div class="search_categories">
															<div class="select">
																<select class="select-css">
																	<option>Abuja</option>
																	<option selected>Lagos</option>
																	<option>Kano</option>
																	<option>Ibadan</option>
																</select>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="body type my-1">
												<small class="text-abstract-orange">Body Type</small>
												<div class="search_categories">
													<div class="select">
														<select class="select-css">
															<option disabled selected
																>Select Body type</option
															>
															<option>Van</option>
															<option>Trucks</option>
															<option>Sedan</option>
															<option>Four Wheel Drive</option>
														</select>
													</div>
												</div>
											</div>
										</div>

										<div class="col-12">
											<div class="row my-1">
												<div class="col-md-6">
													<div id="year_from">
														<small for="" class="text-abstract-orange"
															>From</small
														>
														<div class="search_categories">
															<div class="select">
																<select class="select-css">
																	<option disabled selected>Year</option>
																	<option>2019</option>
																	<option>2018</option>
																	<option>2017</option>
																	<option>2016</option>
																</select>
															</div>
														</div>
													</div>
												</div>
												<div class="col-md-6">
													<div id="year_to" class="my-1">
														<small class="text-abstract-orange">To</small>
														<div class="search_categories">
															<div class="select">
																<select class="select-css">
																	<option disabled selected>Year</option>
																	<option>2019</option>
																	<option>2018</option>
																	<option>2017</option>
																	<option>2016</option>
																</select>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="col-12">
											<div class="row my-1">
												<div class="col-6">
													<small class="text-abstract-orange">Min Price</small>
													<input type="number" class="w-100" />
												</div>
												<div class="col-6">
													<small class="text-abstract-orange">Max Price</small>
													<input type="number" class="w-100" />
												</div>
											</div>
										</div>
									</div>
									<div class="my-4">
										<button class="btn btn-purple d-block w-100">Search</button>
									</div>
								</div>
								<div class="col-12 col-md-6">
									<img
										src="./assest/images/asphalt-auto-automobile-244206.jpg"
										alt=""
										class="responsive-image "
									/>
								</div>
							</div>
						</div>
					</section>

					<footer class="h-10vh">
						<div class="d-flex justify-content-center">
							<p>
								Okafor Jude Chukwuebuka
								<i class="material-icons">copyright</i> 2019
							</p>
						</div>
					</footer>
				</div>
			</div>
		</div>

		<script src="./assest/js/app.js"></script>
	</body>
</html>
