<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./assest/css/buyersignIn.css" />
		<link rel="stylesheet" href="./assest/css/main.css" />
		<title>SignUp</title>
	</head>

	<body>
		<div class="w-80 mx-auto">
			<div class="h-100vh">
				<div class="d-flex flex-column justify-content-between">
					<nav class="h-10vh">
						<div class="d-flex justify-content-between">
							<div class="logo">
								<a href="./index.html">
									<img
										src="./assest/images/svg/logo.png"
										alt="logo"
										width="100%"
										height="100%"
										class="responsive-image"
									/>
								</a>
							</div>
							<div class="mt-3">
								<div>
									<a href="./signIn.html" class="btn btn-purple-reverse"
										>Seller</a
									>
								</div>
							</div>
						</div>
					</nav>
					<section class="h-80vh">
						<div class="h-80 py-5">
							<div class="container" id="container">
								<div class="form-container sign-up-container">
									<!-- Sign Up form code goes here -->

									<form action="#">
										<h1>Start your journey with us!!!</h1>
										<input type="text" placeholder="Name" />
										<input type="email" placeholder="Email" />
										<input type="password" placeholder="Password" />
										<a href="./userdashboard.html" class="btn btn-purple mt-3"
											>Sign Up</a
										>
									</form>
								</div>
								<div class="form-container sign-in-container">
									<!-- Sign In form code goes here -->

									<form action="#">
										<h1>Sign in</h1>
										<input type="email" placeholder="Email" />
										<input type="password" placeholder="Password" />
										<a class="text-abstract-orange" href="#"
											>Forgot your password?</a
										>
										<a href="./userdashboard.html" class="btn btn-purple mt-3"
											>Sign In</a
										>
									</form>
								</div>
								<div class="overlay-container">
									<!-- The overlay code goes here -->
									<div class="overlay">
										<div class="overlay-panel overlay-left">
											<h1>Welcome Back!</h1>
											<p class="w-80">
												To keep connected with us please login with your
												personal info
											</p>
											<button class="btn btn-ghost-reverse" id="signIn">
												Sign In
											</button>
										</div>
										<div class="overlay-panel overlay-right">
											<h1>Hello, Friend!</h1>
											<p class="w-80">
												Enter your personal details and start journey with us
											</p>
											<button class="btn btn-ghost-reverse" id="signUp">
												Sign Up
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
					<footer class="h-10vh">
						<div class="d-flex justify-content-center">
							<p>
								Okafor Jude Chukwuebuka
								<i class="material-icons">copyright</i> 2019
							</p>
						</div>
					</footer>
				</div>
			</div>
		</div>

		<script src="./assest/js/signIn.js"></script>
	</body>
</html>
