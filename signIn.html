<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./assest/css/signIn.css" />
		<link rel="stylesheet" href="./assest/css/main.css" />
		<title>SignUp</title>
	</head>

	<body>
		<div class="w-80 mx-auto">
			<div class="h-100vh">
				<div class="d-flex flex-column justify-content-between">
					<nav class="h-10vh">
						<div class="d-flex justify-content-between">
							<div class="logo">
								<a href="./index.html">
									<img
										src="./assest/images/svg/logo.png"
										alt="logo"
										width="100%"
										height="100%"
										class="responsive-image"
									/>
								</a>
							</div>
							<!-- <div class="mt-3">
								<div>
									<a href="./buyerSignIn.html" class="btn btn-purple">Buyer</a>
								</div>
							</div> -->
						</div>
					</nav>
					<section class="h-90vh d-flex justify-content-center">
						<div class="">
							<div class="form-structor">
								<div class="signup">
									<h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
									<div class="form-holder">
										<input type="email" class="input" placeholder="Email" />
										<input
											type="password"
											class="input"
											placeholder="Password"
										/>
										<input type="password" class="input" placeholder="Confirm Password" />
									</div>
									<div class="mt-1">
										<label>
											<small class="text-white">Buyer</small>
											<input type="radio" checked="checked" name="radio" />
										</label>
										<label>
											<small class="text-white"> Seller </small>
											<input type="radio" name="radio" />
										</label>
									</div>
									<a href="./sellerdashboard.html" class="submit-btn">Sign up</a>
								</div>
								<div class="login slide-up">
									<div class="center">
										<h2 class="form-title" id="login"><span>or</span>Log in</h2>
										<div class="form-holder">
											<input type="email" class="input" placeholder="Email" />
											<input
												type="password"
												class="input"
												placeholder="Password"
											/>
										</div>
										<a
											class="text-abstract-orange my-2 d-flex justify-content-end"
											href="resetPassword.html"
										>
											<small class="underline font-small"
												>Forgot your password?</small
											>
										</a>
										<a href="./userdashboard.html" class="submit-btn">Log in</a href="./userdashboard.html">
									</div>
								</div>
							</div>
						</div>
					</section>
					<footer class="h-10vh mt-2">
						<div class="d-flex justify-content-center">
							<p>
								Okafor Jude Chukwuebuka
								<i class="material-icons">copyright</i> 2019
							</p>
						</div>
					</footer>
				</div>
			</div>
		</div>

		<script src="./assest/js/signIn.js"></script>
	</body>
</html>
