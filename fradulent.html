<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./assest/css/modal.css" />
		<link rel="stylesheet" href="./assest/css/carousel.css" />
		<link rel="stylesheet" href="./assest/css/main.css" />
		<title>Specific Page</title>
	</head>

	<body>
		<div class="w-80 mx-auto">
			<div class="h-100vh">
				<div class="d-flex flex-column justify-content-between">
					<nav class="h-10vh">
						<header>
							<div class="d-flex justify-content-between">
								<div class="my-auto">
									<a class="logo" href="index.html">
										<img
											src="./assest/images/svg/logo.png"
											alt="logo"
											width="80px"
											height="80px"
										/>
									</a>
								</div>
								<div class="my-auto">
									<div class="d-flex justify-content-end">
										<div class="mr-2">
											<a href="#featuredcars" class="text-dark-grey"
												>Featured Cars</a
											>
										</div>
										<div>
											<a
												href="signIn.html"
												class="btn btn-purple-reverse mr-2 login"
											>
												Seller
											</a>
											<a
												href="./buyerSignIn.html"
												class="btn btn-purple signup"
											>
												Buyer
											</a>
										</div>
									</div>
								</div>
							</div>
						</header>
					</nav>
					<section class="h-80vh mt-5">
						<div class="d-flex">
							<div class="w-75 mx-auto">
								<div class="container-fluid">
									<div class="row">
										<div class="col-12 col-md-8 mx-auto">
											<div class="card bg-light-grey">
												<div class="bg-base-purple  p-1 card-header">
													<div class="d-flex justify-content-center">
														<h5 class="">
															REPORT ADVERT
														</h5>
													</div>
													<small
														class="d-flex justify-content-end text-grey-one montserrat"
														>ID: <span class="">01-234-567-89</span></small
													>
												</div>
												<div class=" p-5">
													<div class="name my-1">
														<small class="text-abstract-orange">Name</small>
														<input type="text" class="w-100" />
													</div>
													<div class="email my-1">
														<small class="text-abstract-orange">Email</small>
														<input type="text" class="w-100" />
													</div>
													<div class="phone my-1">
														<small class="text-abstract-orange">Phone</small>
														<input type="number" class="w-100" />
													</div>
													<div class="reasons my-1">
														<small class="text-abstract-orange">Reasons</small>
														<div class="search_categories">
															<div class="select">
																<select class="select-css">
																	<option disabled selected
																		>Select Reasons</option
																	>
																	<option>Others</option>
																	<option>Location Issues</option>
																	<option>Price Variation</option>
																	<option>Stolen Vehicle</option>
																	<option>Fradulent</option>
																	<option>Misleading</option>
																	<option>Offensive</option>
																</select>
															</div>
														</div>
													</div>
													<div class=" my-1">
														<div class="w-100 mr-2">
															<small class="text-abstract-orange"
																>Comment</small
															>
															<textarea type="text" class="w-100"></textarea>
														</div>
													</div>
													<div class="d-flex justify-content-between my-3">
														<a
															href="./view-specific-car.html"
															class="btn btn-purple-reverse"
														>
															Cancel
														</a>
														<a class="btn btn-danger-reverse">
															Report
														</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
					<footer class="h-10vh">
						<div class="d-flex justify-content-center">
							<p>
								Okafor Jude Chukwuebuka
								<i class="material-icons">copyright</i> 2019
							</p>
						</div>
					</footer>
				</div>
			</div>
		</div>
		<script src="./assest/js/app.js"></script>
		<script src="./assest/js/modal.js"></script>
		<script src="./assest/js/admindashboard.js"></script>
	</body>
</html>
